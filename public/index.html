<html>

<head>
  <title>Fitness History</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</head>

<body ng-app="comment" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="page-header">
        <h1>History </h1>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <p>Date: <input class="form-control" required type="text" id="datepicker" ng-model="formContent"></p>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optA>Option A</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optB>Option B</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optC>Option C</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optD>Option D</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optE>Option E</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optF>Option F</label>
        </div>
        <button class="btn btn-success" type="submit">Submit Entry</button>
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="comment in comments | orderBy: 'date'" id="{{comment._id}}">
            <td>{{comment.date}}</td>
            <td><input type="checkbox" id="{{comment._id}}a" value="1" ng-checked="comment.a"></td>
            <td><input type="checkbox" id="{{comment._id}}b" value="1" ng-checked="comment.b"></td>
            <td><input type="checkbox" id="{{comment._id}}c" value="1" ng-checked="comment.c"></td>
            <td><input type="checkbox" id="{{comment._id}}d" value="1" ng-checked="comment.d"></td>
            <td><input type="checkbox" id="{{comment._id}}e" value="1" ng-checked="comment.e"></td>
            <td><input type="checkbox" id="{{comment._id}}f" value="1" ng-checked="comment.f"></td>
            <td ng-click="update(comment)">Update</td>
            <td> <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>
